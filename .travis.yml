language: python
dist: jammy
cache: pip
sudo: required
jobs:
  include:
    - python: '3.11'
      env:
        - TOXENV=py311,report,check,docs
    - python: '3.10'
      env:
        - TOXENV=py310,report
    - python: '3.9.0'
      env:
        - TOXENV=py39,report
    - python: '3.8'
      env:
      - TOXENV=py38,report
    - python: '3.7'
      env:
      - TOXENV=py37,report
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install setuptools==65.6.3
  - pip install tox
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: never